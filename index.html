<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasker Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app">
        <h1> &#127752; Tasker Checker</h1>
        <p class="description">
            Welcome to your Tasker Checker <br>Your simple to-do list designed to help you stay
            organised and manage your day with ease.  
            Enter your tasks below and never miss a thing!
        </p>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="&#x1F4DD; What do you need to do today?">
            <button id="addTaskBtn">Add</button>
        </div>

        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
